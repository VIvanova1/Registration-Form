<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>

<body>
    <section id="main">
        <form>
            <h1>SIGN UP</h1>
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Username" id="user-name" required>
            <input type="number" maxlength="15" placeholder='Phone Number' required>
            <input type="email" placeholder="Email" required>

            <input type="password" id="pass" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,12}$" placeholder="Password" required>
            <input type="password" id="confirmPass" placeholder="Confirm your password" required>

            <br/>
            <input type="checkbox" class="checkbox" name="agreement" required> I agree with <a href='#'>Terms</a> & <a href='#'>Conditions agreement</a>.
            <button type="submit" id="register-btn">Register me</button>
        </form>
    </section>
    <script src="app.js"></script>

</body>

</html>
