<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>

<body>
    <section>
        <h1>SIGN UP</h1>
    </section>
    <section>
        <input type="text" placeholder="Name" class="smallInput" required>
        <input type="text" placeholder="Last Name" class="smallInput" required>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm your password" required>
    </section>
    <br>
    <section>
        <input type="number" min="0" max="12" placeholder='Phone Number'>
        <!-- <label for="birthday">Date of birth</label> -->
        <input type="date" value="Date of birth" max="2004-01-01">
        <input type="text" placeholder="Country">
    </section>
    <section>
        <input type="checkbox" name="agreement" class="smallInput"> I agree with <a href='#'>Terms & Conditions agreement</a>.
        <button type="submit">Register me</button>
    </section>
</body>

</html>
